{% extends 'base.html' %}
{% block content %}

<h1>Song List</h1>

{% for song in songs %}
  <a href="{% url 'song_detail' song.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ song.genre }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
